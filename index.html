<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Bem Vindo!</h1>
        <p>Preencha suas informações para proceder.</p>
    </header>
    <main>
        <div class="container-msg">
            <h2>LOGIN</h2>
            <form action="" class="form-msg">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Nome" class="campo-form">

                <label for="email">Email:</label>
                <input type="email" name="email" class="campo-form" placeholder="E-mail">

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" placeholder="Mensagem"></textarea>

                <input type="submit" value="Enviar" id="submit-form">
            </form>
        </div>
        
        <img src="./img/galaxia.jpg" alt="" id="bg-galaxia">
    </main>
    <footer class="footer">
        <p>Enzo Yuji Eto</p>
    </footer>
</body>
</html>
